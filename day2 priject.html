<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width, initial-scale=1.0">
    <title>Event Management</title>
</head>
<body>
    <div>
    <h1 style="height: 15;">Student Registration</h1>
    <label> Register number </label><br>
    <input type="number" style="width: 1280px;height: 30px;" maxlength="12" ><br>
    </div>
    <br>
    <div>
    <label for="Student" >Student name</label><br>
    <input type="student" style="width: 1280px;height: 30px;"><br>
    </div>
    <br>
    <div>
    <label>Department</label><br>
    <input type="name" style="width: 1280px;height: 30px;"><br>
    </div>
    <br>
    <div>
    <label for="year">Year</label><br>
    <select name="Year" id="year" style="width: 1280px;height: 30px;">
        <option >Choose an option</option>
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="IV">IV</option>
       </select>
    </div>
    <br>
    <div>
        <label for="Event Name">Event Name</label><br>
        <select name="Event Name" id="Event Name" style="width: 1280px;height: 30px;">
            <option >Choose an option</option>
            <option value="Cultural">Cultural</option>
            <option value="Sports">Sports</option>
            <option value="Solo Dance">Solo Dance</option>
            <option value="Group Dance">Group Dance</option>
        </select>
    </div>
    <br>
    <div>
        <label for="Event Type">Event Type</label><br>
        <select name="Event Type" id="Event Type" style="width: 1280px;height: 30px;">
            <option >Choose an option</option>
            <option value="Sports Event">sports Event</option>
            <option value="Government Event">Government Event</option>
            <option value="Intercollege Event ">Intercollege Event</option>
            <option value="Cultural Event">Cultural Event</option>
        </select>
    </div>
        <br>
    <div>
            <label>Event Date</label><br>
            <input type="date" style="width: 1280px;height: 30px;"><br>    
    </div>
        <br>
    <div>
            <label>Amount</label><br>
            <input type="Amount" style="width: 1280px;height: 30px;"><br>    
    </div>
        <br>
    <div>
            <label>Payment Status</label><br>
            <select name="Payment Status" id="Payment Status" style="width: 1280px;height: 30px;">
                <option>choose an option</option>
                <option value="Paid">Paid</option>
                <option value="Not Paid">Not Paid</option>
            </select>    
    </div>
        <br>
    <div>
            <Button type="submit">submit</Button>
    </div>
</body>
</html>
